plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.mobile2b'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.mobile2b'
            artifactId = '1.0-SNAPSHOT'
            from components.java
        }
    }
}